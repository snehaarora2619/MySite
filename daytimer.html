<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Time Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #4f46e5 50%, #3b82f6 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2.8em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
            font-weight: 300;
            letter-spacing: 1px;
        }

        .subtitle {
            text-align: center;
            font-size: 1.3em;
            margin-bottom: 40px;
            opacity: 0.95;
            font-weight: 300;
        }

        .quote {
            text-align: center;
            font-size: 1.1em;
            font-style: italic;
            margin-bottom: 30px;
            opacity: 0.9;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .timers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .timer-card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.4s ease;
        }

        .timer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(59, 130, 246, 0.15);
            background: rgba(255, 255, 255, 0.16);
        }

        .timer-card.active {
            background: rgba(147, 197, 253, 0.2);
            border: 2px solid rgba(147, 197, 253, 0.4);
            box-shadow: 0 12px 40px rgba(59, 130, 246, 0.25);
        }

        .timer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .timer-title {
            font-size: 1.4em;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .timer-goal {
            font-size: 0.95em;
            opacity: 0.85;
            background: rgba(255, 255, 255, 0.15);
            padding: 5px 12px;
            border-radius: 15px;
        }

        .timer-display {
            font-size: 2.8em;
            font-weight: 300;
            text-align: center;
            margin: 25px 0;
            font-family: 'Courier New', monospace;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.15);
            letter-spacing: 2px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #93c5fd 0%, #60a5fa 50%, #3b82f6 100%);
            transition: width 0.5s ease;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        .timer-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 0.95em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-btn {
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .pause-btn {
            background: linear-gradient(135deg, #a5b4fc 0%, #818cf8 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(129, 140, 248, 0.3);
        }

        .pause-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(129, 140, 248, 0.4);
        }

        .reset-btn {
            background: linear-gradient(135deg, #cbd5e1 0%, #94a3b8 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(148, 163, 184, 0.3);
        }

        .reset-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(148, 163, 184, 0.4);
        }

        .summary {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 35px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .summary h2 {
            font-size: 2.2em;
            margin-bottom: 25px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .summary-stats {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 30px;
        }

        .stat {
            flex: 1;
            min-width: 180px;
        }

        .stat-value {
            font-size: 2.8em;
            font-weight: 300;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .stat-label {
            font-size: 1.1em;
            opacity: 0.85;
            font-weight: 300;
        }

        .motivation-text {
            margin-top: 20px;
            font-size: 1.1em;
            opacity: 0.9;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ¨ Your Intentional Day</h1>
        <p class="subtitle">Every moment is an opportunity to move closer to your goals</p>
        <p class="quote">"The way we spend our days is the way we spend our lives."</p>

        <div class="timers-grid" id="timersGrid"></div>

        <div class="summary">
            <h2>Today's Progress</h2>
            <div class="summary-stats">
                <div class="stat">
                    <div class="stat-value" id="totalTracked">0h 0m</div>
                    <div class="stat-label">Time Invested</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="remainingTime">24h 0m</div>
                    <div class="stat-label">Hours Ahead</div>
                </div>
            </div>
            <p class="motivation-text">You're building the life you want, one hour at a time ðŸŒŸ</p>
        </div>
    </div>

    <script>
        const categories = [
            { id: 'sleep', name: 'ðŸ˜´ Rest & Recharge', goal: 9 },
            { id: 'family', name: 'ðŸ’™ Family & Friends', goal: 3 },
            { id: 'study', name: 'ðŸ“š Learning & Growth', goal: 3 },
            { id: 'email', name: 'ðŸ“§ Communication', goal: 3 },
            { id: 'productive', name: 'ðŸ’¼ Deep Work', goal: 3 },
            { id: 'eating', name: 'ðŸ½ï¸ Nourishment', goal: 3 },
            { id: 'custom', name: 'â­ Custom Activity', goal: 0 }
        ];

        function formatTime(milliseconds) {
            const totalSeconds = Math.floor(milliseconds / 1000);
            const hrs = Math.floor(totalSeconds / 3600);
            const mins = Math.floor((totalSeconds % 3600) / 60);
            const secs = totalSeconds % 60;
            return `${hrs}h ${mins}m ${secs}s`;
        }

        function getElapsedTime(id) {
            const isRunning = localStorage.getItem(`${id}_isRunning`) === 'true';
            const startTime = Number(localStorage.getItem(`${id}_startTime`)) || 0;
            const pausedTime = Number(localStorage.getItem(`${id}_pausedTime`)) || 0;

            if (isRunning && startTime) {
                return Date.now() - startTime;
            }
            return pausedTime;
        }

        function updateDisplay(id) {
            const elapsed = getElapsedTime(id);
            const category = categories.find(c => c.id === id);
            const card = document.querySelector(`[data-id="${id}"]`);
            
            const displayEl = card.querySelector('.timer-display');
            displayEl.textContent = formatTime(elapsed);
            
            const progressEl = card.querySelector('.progress-fill');
            if (category.goal > 0) {
                const progressPercent = Math.min((elapsed / (category.goal * 3600 * 1000)) * 100, 100);
                progressEl.style.width = progressPercent + '%';
            } else {
                progressEl.style.width = '0%';
            }
            
            updateSummary();
        }

        function updateAllDisplays() {
            categories.forEach(cat => updateDisplay(cat.id));
        }

        function startTimer(id) {
            const isRunning = localStorage.getItem(`${id}_isRunning`) === 'true';
            if (isRunning) return;

            const pausedTime = Number(localStorage.getItem(`${id}_pausedTime`)) || 0;
            const startTime = Date.now() - pausedTime;
            
            localStorage.setItem(`${id}_startTime`, startTime);
            localStorage.setItem(`${id}_isRunning`, 'true');
            
            const card = document.querySelector(`[data-id="${id}"]`);
            card.classList.add('active');
            
            updateDisplay(id);
        }

        function pauseTimer(id) {
            const isRunning = localStorage.getItem(`${id}_isRunning`) === 'true';
            if (!isRunning) return;

            const elapsed = getElapsedTime(id);
            localStorage.setItem(`${id}_pausedTime`, elapsed);
            localStorage.setItem(`${id}_isRunning`, 'false');
            
            const card = document.querySelector(`[data-id="${id}"]`);
            card.classList.remove('active');
            
            updateDisplay(id);
        }

        function resetTimer(id) {
            pauseTimer(id);
            localStorage.setItem(`${id}_pausedTime`, 0);
            localStorage.setItem(`${id}_startTime`, 0);
            updateDisplay(id);
        }

        function updateSummary() {
            let totalMilliseconds = 0;
            categories.forEach(cat => {
                totalMilliseconds += getElapsedTime(cat.id);
            });
            
            const totalSeconds = Math.floor(totalMilliseconds / 1000);
            const totalHours = Math.floor(totalSeconds / 3600);
            const totalMins = Math.floor((totalSeconds % 3600) / 60);
            document.getElementById('totalTracked').textContent = `${totalHours}h ${totalMins}m`;
            
            const remainingSeconds = (24 * 3600) - totalSeconds;
            const remHours = Math.floor(remainingSeconds / 3600);
            const remMins = Math.floor((remainingSeconds % 3600) / 60);
            document.getElementById('remainingTime').textContent = `${remHours}h ${remMins}m`;
        }

        function createTimerCard(category) {
            const card = document.createElement('div');
            card.className = 'timer-card';
            card.setAttribute('data-id', category.id);
            
            card.innerHTML = `
                <div class="timer-header">
                    <div class="timer-title">${category.name}</div>
                    <div class="timer-goal">${category.goal > 0 ? `Goal: ${category.goal}h` : 'Set Goal'}</div>
                </div>
                <div class="timer-display">0h 0m 0s</div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 0%"></div>
                </div>
                <div class="timer-controls">
                    <button class="start-btn" onclick="startTimer('${category.id}')">Start</button>
                    <button class="pause-btn" onclick="pauseTimer('${category.id}')">Pause</button>
                    <button class="reset-btn" onclick="resetTimer('${category.id}')">Reset</button>
                </div>
            `;
            
            return card;
        }

        // Initialize
        const grid = document.getElementById('timersGrid');
        categories.forEach(cat => {
            grid.appendChild(createTimerCard(cat));
        });

        // Restore state and mark active timers
        categories.forEach(cat => {
            const isRunning = localStorage.getItem(`${cat.id}_isRunning`) === 'true';
            if (isRunning) {
                const card = document.querySelector(`[data-id="${cat.id}"]`);
                card.classList.add('active');
            }
            updateDisplay(cat.id);
        });

        // Update all timers every second
        setInterval(updateAllDisplays, 1000);
    </script>
</body>
</html>
